ribbon:
  eureka:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
  instance:
    preferIpAddress: true

zuul:
  routes:
    account-command-side:
      path: /commands/**
    account-query-side:
      path: /queries/**
    contact-command-side:
      path: /contactcmd/**
    contact-query-side:
      path: /contactqry/**
  debug:
    request: true
    response: true

logging:
    level:
        root: INFO
        org.springframework: INFO
        com.netflix.niws.client.http: DEBUG
        com.costbo: DEBUG

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
